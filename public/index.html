<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Material+Icons" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link id="icon" rel="icon" href="" type="image/png">
    <link id="shortcut_icon" rel="shortcut icon" href="" type="image/png">
    <script>
      window.onload = function () {
        document.getElementById('icon').href = `<%= htmlWebpackPlugin.options.logo.favicon %>`;
        document.getElementById('shortcut_icon').href = `<%= htmlWebpackPlugin.options.logo.favicon %>`;
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but my-portfolio-v2 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
